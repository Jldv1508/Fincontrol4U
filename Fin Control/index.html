<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de control financiero doméstico">
    <meta name="theme-color" content="#4361ee">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>FinControl - Control Financiero</title>
    
    <!-- Favicon y PWA icons -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/icon-192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/categories-analysis.css">
    <link rel="stylesheet" href="css/transactions.css">
    <link rel="stylesheet" href="css/ocr.css">
    <link rel="stylesheet" href="css/price-comparison.css">
    <link rel="stylesheet" href="css/shopping-list.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-content">
            <div class="logo-container">
                <i class="fas fa-wallet"></i>
            </div>
            <h1>FinControl</h1>
            <p>Tu control financiero personal</p>
            <div class="loader"></div>
        </div>
    </div>
    
    <!-- Notificación de instalación -->
    <div class="install-prompt" id="installPrompt">
        <p>Instala esta aplicación para un mejor rendimiento</p>
        <button id="installBtn">Instalar</button>
        <button class="close-btn" id="closeInstallPrompt">×</button>
    </div>
    
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-wallet"></i>
                <span>FinControl</span>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <button class="theme-toggle" title="Cambiar tema">
                <i class="fas theme-toggle-icon fa-moon"></i>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="#" class="active" data-tab="dashboard"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                    <li><a href="#" data-tab="transactions"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
                    <li><a href="#" data-tab="categories"><i class="fas fa-tags"></i> Categorías</a></li>
                    <li><a href="#" data-tab="scanner"><i class="fas fa-camera"></i> Escanear</a></li>
                    <li><a href="#" data-tab="forecast"><i class="fas fa-chart-line"></i> Previsión</a></li>
                    <li><a href="#" data-tab="financing"><i class="fas fa-money-bill-wave"></i> Financiación</a></li>
                    <li><a href="#" data-tab="settings"><i class="fas fa-cog"></i> Ajustes</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <div class="container" id="mainContent">
            <!-- El contenido de las pestañas se cargará dinámicamente con JavaScript -->
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="js/ui.js?v=3"></script>
    <script src="js/ui-dashboard.js?v=1"></script>
    <script src="js/theme.js"></script>
    <script src="js/app.js?v=3"></script>
    <script src="js/db.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/family-manager.js"></script>
    <script src="js/categories-analysis.js"></script>
    <script src="js/transactions.js?v=2"></script>
    <script src="js/pdf-parser.js"></script>
    <script src="js/modal-fallback.js"></script>
    <script src="js/ocr.js"></script>
    <script src="js/product-extractor.js"></script>
    <script src="js/loans.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Librerías para extractos se cargarán bajo demanda desde JS -->
    
    <!-- El registro del Service Worker se realiza desde js/app.js -->
</body>
</html>
